<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Zeeslag</title>
</head>
<body>
<div id="GameContent">
    <div id="canvasContainer"></div>
    <div id="menuContainer">
        <div class="MenuButton" onclick="requestGamePlayer()"><p>New game : player</p></div>
        <div class="MenuButton" onclick="requestGameAI()"><p>New game : AI</p></div>
        <div id="gameList">
            <ul id="myGames"></ul>
        </div>
    </div>
</div>

<audio class="sound_explosion"><source src="audio/explosion1.wav"/></audio>
<audio class="sound_explosion"><source src="audio/explosion2.wav"/></audio>

<audio class="sound_splash"><source src="audio/splash1.wav"/></audio>
<audio class="sound_splash"><source src="audio/splash2.wav"/></audio>

<script src="Js/jquery-1.11.1.min.js"></script>
<script src="https://zeeslagavans.herokuapp.com/socket.io/socket.io.js"></script>
<script src="Js/Handler.js"></script>
<script src="Js/Ship.js"></script>
<script src="Js/Square.js"></script>
<script src="Js/EnemySqaure.js"></script>
<script src="Js/Board.js"></script>

</html>
